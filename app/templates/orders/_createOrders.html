{% macro createOrders(products) %}

<div class="modal fade" id="createForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create</h1>
        </div>
        <div class="modal-body">
            <form class="row g-3" action="{{url_for('create_order')}}" method="POST">
                <div class="col-md-6">
                    <label for="inputItems" class="form-label">Items</label>
                </div>
                <div class="col-md-6">
                    <label for="inputRequests" class="form-label">Requests</label>
                </div>
                <div class="prods-row">
                    <div class="itemRow itemRowundefined" id="itemRowundefined_1">
                    <div class="col-md-6">
                        <div class="items-row">
                            <select id="inputItemsundefined_1" class="inputItems form-select inputItemsundefined" name="items1"">
                                <option selected id="99" >Choose...</option>
                                {% for product in products %}
                                <option value="{{ product.id }}" id="{{ product.quantity }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="change-quantity">
                                <button class="rmv disabled-btn" id="rmvundefined_1" disabled> - </button>
                                <input type="text" id="item_quanundefined_1" class="item_quan" value="1" name="quantity1">
                                <button class="add" id="addundefined_1"> + </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputRequests" name="requests1" placeholder="Specific Customer Requests">
                    </div>
                    </div>
                </div>
                <div class="add-prods col-12">
                    <button class="add_prods_row"> + </button>
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="inputName" name="cname" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <div class="countryLabel">
                        <label for="inputCountry" class="form-label">Country</label>
                        <button type="button" 
                        data-toggle="tooltip" data-placement="right" 
                        title="We currently only deliver to Singapore and Sweden.">
                            <svg 
                            class="country-tooltip" 
                            clip-rule="evenodd" fill-rule="evenodd" 
                            stroke-linejoin="round" stroke-miterlimit="2" 
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm0 6.5c-.414 0-.75.336-.75.75v5.5c0 .414.336.75.75.75s.75-.336.75-.75v-5.5c0-.414-.336-.75-.75-.75zm-.002-3c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z" fill-rule="nonzero"/>
                            </svg>
                        </button>
                    </div>
                    <select id="inputCountry" class="form-select" name="country">
                    <option selected>Choose...</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Sweden">Sweden</option>
                    </select>              
                </div>
                <div class="col-md-6">
                    <label for="inputNumber" class="form-label">Contact Number</label>
                    <div class="contact">
                    <select id="inputCountryCode" class="form-select" name="cCode">
                        <option selected value="+65">+65</option>
                        <option value="+46">+46</option>
                    </select>
                    <input type="number" class="form-control" id="inputNumber" name="cnumber">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address to deliver to">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="sample@example.com">

                    <div class="row">
                        <div class="col-md-4">
                            <label for="status" class="form-label mt-3">Status</label>
                            <select id="status" class="form-select" name="status">
                                <option selected value="Pending">Pending</option>
                                <option value="Production">Production</option>
                                <option value="Dispatched">Dispatched</option>
                                <option value="Delivered">Delivered</option>
                            </select> 
                        </div>

                        <div class="col-md-8">
                            <label for="discount" class="form-label mt-3">Discount Code</label>
                            <input type="text" class="form-control" id="discount" name="discount">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <label for="inputNotes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="inputNotes" name="notes" placeholder="Anything to note">
                </div>
                <input type="hidden" name="validDisc" value="{{ discounts }}">
                <input type="hidden" name="validProducts" value="{{ products }}">
                <div class="modal-footer col-12 mt-5">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Create</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>

{% endmacro %}
